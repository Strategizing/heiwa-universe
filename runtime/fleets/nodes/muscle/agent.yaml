    type: "mcp"
    command: "python3"
    args:
      - "/home/devon/heiwa-limited/tools/mcp-filesystem/server.py"
    env:
      ROOT_PATH: "/home/devon/projects"
  - name: "terminal"
    path: "skills/terminal"
