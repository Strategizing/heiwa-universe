name: Heiwa Enterprise CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

  lint-and-test:
    name: Lint & Smoke Test
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest ruff
      - name: Lint with Ruff
        run: ruff check .
      - name: Run Schema Validation Test
        run: |
          python -c "
          import json, sys, os
          from pathlib import Path
          try:
              json.loads(Path('core/schemas/artifact_index.schema.json').read_text())
              print('Schema valid.')
              sys.exit(0)
          except Exception as e:
              print(f'Schema invalid: {e}')
              sys.exit(1)
          "

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      - name: Deploy Swarm
        run: railway up --service heiwa-cloud-hq --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - name: Set up Python for Checks
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt requests
      - name: Await Deployment (Sleep)
        run: sleep 45
      - name: Verify Deployment Reachability
        run: python node/cli/scripts/verify_deployment.py https://api.heiwa.ltd
      - name: Verify Domain Routing (Probe)
        run: python node/cli/scripts/ops/probe_domains.py
